<!--formulário-->

<mat-card>
    <mat-card-title>Confirmar Exclusão</mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.price" name="price" type="number" disabled>
        </mat-form-field>


    </form>

    <button mat-raised-button color color="accent" (click)="deleteProduct()">
        Excluir
    </button>

    <button mat-raised-button color color="secundary" (click)="cancel()">
        Cancelar
    </button>

</mat-card>
