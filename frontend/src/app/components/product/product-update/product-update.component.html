<!--formulário-->

<mat-card>
    <mat-card-title>Editar Produto</mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price" type="number">
        </mat-form-field>


    </form>

    <button mat-raised-button color color="primary" (click)="updateProduct()">
        Salvar
    </button>

    <button mat-raised-button color color="secundary" (click)="cancel()">
        Cancelar
    </button>

</mat-card>
